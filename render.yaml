services:
  - type: web
    name: market-terminal
    env: python
    plan: free
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
