<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S&amp;P 500 Heatmap – Market Terminal</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="theme-dark heatmap-page">
  <header class="top-bar">
    <div class="brand">MARKET TERMINAL</div>
    <div class="top-actions">
      <a href="/" class="menu-button">← Back to Terminal</a>
    </div>
  </header>

  <main class="heatmap-layout">
    <!-- TradingView stock heatmap widget -->
    <div class="tradingview-widget-container heatmap-container">
      <div class="tradingview-widget-container__widget"></div>
    </div>
  </main>

  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
  {
    "exchanges": [],
    "dataSource": "S&P500",
    "grouping": "sector",
    "blockSize": "market_cap_basic",
    "blockColor": "change",
    "locale": "en",
    "width": "100%",
    "height": "100%",
    "colorTheme": "dark",
    "isDataUpdated": true,
    "hasTopBar": true,
    "isZoomEnabled": true,
    "hasSymbolTooltip": true,
    "isMonochrome": false,
    "showSymbolLabels": true
  }
  </script>
</body>
</html>
