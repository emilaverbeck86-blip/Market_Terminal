<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Terminal Heatmap</title>
  <link rel="stylesheet" href="static/style.css" />
  
  <!-- TradingView Stock Heatmap Widget -->
  <script src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async></script>
</head>
<body class="theme-dark">

<header class="mt-header">
  <div class="mt-logo">MARKET TERMINAL</div>
  <div class="mt-header-right">
    <a href="/" class="mt-button mt-button-ghost">Back to Terminal</a>
  </div>
</header>

<main class="mt-main mt-main-full">
  <section class="mt-tile mt-tile-full">
    <div class="mt-tile-header"><span>SP 500 Heatmap</span></div>
    <div class="mt-tile-body">
      <div class="tradingview-widget-container mt-heatmap-embed">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "dataSource": "SPX500",
          "group": "sector",
          "blockColor": "change",
          "colorTheme": "dark",
          "locale": "en",
          "showSymbolLogo": true,
          "hasTopBar": false,
          "noDataMessage": "Heatmap data is unavailable at the moment"
        });
        </script>
      </div>
    </div>
  </section>
</main>

</body>
</html>
