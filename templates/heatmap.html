<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Terminal â€“ Heatmap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async></script>
</head>
<body class="theme-dark">
<header class="mt-header">
  <div class="mt-logo">MARKET TERMINAL</div>
  <div class="mt-header-right">
    <a href="/" class="mt-button mt-button-ghost">Back to Terminal</a>
  </div>
</header>

<main class="mt-main mt-main-full">
  <section class="mt-tile mt-tile-full">
    <div class="mt-tile-header">
      <span>S&amp;P 500 Heatmap</span>
    </div>
    <div class="mt-tile-body">
      <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div id="tv-heatmap" style="height:100%;width:100%"></div>
        <script>
          new TradingView.widget({
            "container_id": "tv-heatmap",
            "width": "100%",
            "height": "100%",
            "colorTheme": "dark",
            "dataSource": "S&P500",
            "exchange": "US",
            "locale": "en",
            "showSymbolLogo": true,
            "isDataSetEnabled": true,
            "symbolSettings": [],
            "plotType": "heatmap"
          });
        </script>
      </div>
    </div>
  </section>
</main>
</body>
</html>
