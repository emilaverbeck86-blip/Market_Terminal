<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Fundamentals – Market Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="theme-dark fundamentals-body">
  <header class="top-bar">
    <div class="brand clickable" onclick="window.location.href='/'">
      MARKET TERMINAL
    </div>
    <div class="top-actions">
      <button class="top-btn active">Fundamentals</button>
      <button class="top-btn" onclick="window.location.href='/'">Terminal</button>
    </div>
  </header>

  <main class="fundamentals-layout">
    <section class="fund-section">
      <h2>Commitments of Traders – S&amp;P 500 E-Mini</h2>
      <div class="fund-iframe-wrapper">
        <iframe
          title="S&P 500 COT"
          src="https://market-bulls.com/cot-report-s-and-p-500-e-mini/"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="fund-section">
      <h2>Commitments of Traders – Nasdaq 100 E-Mini</h2>
      <div class="fund-iframe-wrapper">
        <iframe
          title="Nasdaq 100 COT"
          src="https://market-bulls.com/cot-report-nasdaq-100/"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>
</body>
</html>
