<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Market Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css" />
    <!-- TradingView JS -->
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="dashboard">
<header class="top-bar">
    <div class="brand">MARKET TERMINAL</div>

    <div class="ticker-strip" id="tickerStrip">
        <div class="ticker-inner" id="tickerInner"></div>
    </div>

    <div class="top-actions">
        <button class="top-button" onclick="window.location.href='/fundamentals'">
            Fundamentals
        </button>

        <div class="menu-wrapper">
            <button id="menuToggle" class="top-button">Menu â–¾</button>
            <div id="menuDropdown" class="menu-dropdown">
                <div class="menu-section">
                    <div class="menu-section-title">Theme</div>
                    <div class="theme-toggle">
                        <span class="theme-icon">â˜€</span>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle" />
                            <span class="slider"></span>
                        </label>
                        <span class="theme-icon">ðŸŒ™</span>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Shortcuts</div>
                    <button class="shortcut-btn" data-symbol="OANDA:US500USD">
                        S&amp;P 500 (US500)
                    </button>
                    <button class="shortcut-btn" data-symbol="OANDA:NAS100USD">
                        NASDAQ 100 (NAS100)
                    </button>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Tiles</div>
                    <label class="menu-checkbox">
                        <input type="checkbox" data-tile="#chartRow" checked />
                        <span>Chart &amp; News</span>
                    </label>
                    <label class="menu-checkbox">
                        <input type="checkbox" data-tile="#insightsRow" checked />
                        <span>Market Insights</span>
                    </label>
                    <label class="menu-checkbox">
                        <input type="checkbox" data-tile="#bottomRow" checked />
                        <span>Calendar &amp; Movers</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="layout-root">
    <!-- Row 1: Chart + News -->
    <section class="row row1" id="chartRow">
        <article class="tile tile-chart">
            <header class="tile-header">
                <h2 id="chartTitle">Chart â€“ AAPL</h2>
            </header>
            <div id="tv_chart" class="tile-body chart-body"></div>
        </article>

        <article class="tile tile-news">
            <header class="tile-header">
                <h2 id="newsTitle">News</h2>
            </header>
            <div id="newsList" class="tile-body news-body">
                <div class="placeholder">Loading newsâ€¦</div>
            </div>
        </article>
    </section>

    <!-- Row 2: Market Insights (full width now) -->
    <section class="row row2" id="insightsRow">
        <article class="tile tile-insights">
            <header class="tile-header">
                <h2 id="insightsTitle">Market Insights: AAPL</h2>
            </header>
            <div class="tile-body insights-body">
                <div class="insights-grid" id="insightsGrid">
                    <!-- filled by JS -->
                </div>
                <div class="insights-description" id="insightsDescription">
                    Loading profileâ€¦
                </div>
            </div>
        </article>
    </section>

    <!-- Row 3: Calendar + Movers -->
    <section class="row row3" id="bottomRow">
        <article class="tile tile-calendar">
            <header class="tile-header">
                <h2>Economic Calendar (US)</h2>
            </header>
            <div class="tile-body calendar-body">
                <table class="cal-table">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Country</th>
                        <th>Event</th>
                        <th>Actual</th>
                        <th>Forecast</th>
                        <th>Previous</th>
                    </tr>
                    </thead>
                    <tbody id="calendarBody">
                    <tr><td colspan="6" class="placeholder">Loading eventsâ€¦</td></tr>
                    </tbody>
                </table>
            </div>
        </article>

        <article class="tile tile-movers">
            <header class="tile-header">
                <h2>Top Movers (Watchlist)</h2>
            </header>
            <div class="tile-body movers-body">
                <div class="movers-columns">
                    <div class="movers-col">
                        <div class="movers-title">Top Gainers</div>
                        <table>
                            <tbody id="gainersBody">
                            <tr><td class="placeholder">No data.</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="movers-col">
                        <div class="movers-title">Top Losers</div>
                        <table>
                            <tbody id="losersBody">
                            <tr><td class="placeholder">No data.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>

<script src="/static/main.js"></script>
</body>
</html>
