<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Market Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="theme-dark">
  <header class="top-bar">
    <div class="brand">MARKET TERMINAL</div>
    <div id="tickerBar" class="ticker-bar">
      <div id="tickerScroll" class="ticker-scroll"></div>
    </div>
    <div class="top-actions">
      <button id="fundamentalsBtn" class="top-btn">Fundamentals</button>

      <div class="menu-wrapper">
        <button id="menuToggle" class="top-btn">Menu ‚ñæ</button>
        <div id="menuPanel" class="menu-panel">
          <div class="menu-section">
            <div class="menu-label">
              Theme
              <span class="theme-icons">
                <span class="icon-sun">‚òÄÔ∏è</span>
                <label class="switch">
                  <input id="themeSwitch" type="checkbox" />
                  <span class="slider"></span>
                </label>
                <span class="icon-moon">üåô</span>
              </span>
            </div>
          </div>

          <div class="menu-section">
            <div class="menu-label">Shortcuts</div>
            <button class="menu-shortcut" data-symbol="OANDA:US500USD">
              S&amp;P 500 (US500)
            </button>
            <button class="menu-shortcut" data-symbol="OANDA:NAS100USD">
              NASDAQ 100 (NAS100)
            </button>
          </div>

          <div class="menu-section">
            <div class="menu-label">Tiles</div>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="chart" checked />
              <span>Chart</span>
            </label>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="news" checked />
              <span>News</span>
            </label>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="insights" checked />
              <span>Market Insights</span>
            </label>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="macro" checked />
              <span>Macro Maps</span>
            </label>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="calendar" checked />
              <span>Economic Calendar</span>
            </label>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="movers" checked />
              <span>Top Movers</span>
            </label>
            <label class="menu-check">
              <input type="checkbox" data-tile-toggle="heatmap" checked />
              <span>S&amp;P 500 Heatmap</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main id="mainLayout" class="layout">
    <!-- ROW 1: chart + news -->
    <section id="row1" class="row row-1">
      <div class="row-inner">
        <article id="tile-chart" class="tile tile-chart" data-tile-id="chart">
          <header class="tile-header">
            <div class="tile-title">
              Chart ‚Äì <span id="chartTitle">AAPL</span>
            </div>
            <button class="tile-close" data-close-tile="chart">‚àí</button>
          </header>
          <div id="tv_container" class="tv-container"></div>
        </article>

        <div id="colResizerRow1" class="col-resizer"></div>

        <article id="tile-news" class="tile tile-news" data-tile-id="news">
          <header class="tile-header">
            <div class="tile-title">
              News ‚Äì <span id="newsSymbol">AAPL</span>
            </div>
            <button class="tile-close" data-close-tile="news">‚àí</button>
          </header>
          <div id="newsList" class="news-list">
            <div class="muted">Loading news‚Ä¶</div>
          </div>
        </article>
      </div>
      <div id="rowResizer1" class="row-resizer"></div>
    </section>

    <!-- ROW 2: insights + macro -->
    <section id="row2" class="row row-2">
      <div class="row-inner">
        <article id="tile-insights" class="tile tile-insights" data-tile-id="insights">
          <header class="tile-header">
            <div class="tile-title">
              Market Insights: <span id="insightsSymbol">AAPL</span>
            </div>
            <button class="tile-close" data-close-tile="insights">‚àí</button>
          </header>
          <div class="insights-body">
            <div class="insights-grid">
              <div class="insight-cell">
                <div class="label">1W</div>
                <div id="perf1W" class="value">‚Äî</div>
              </div>
              <div class="insight-cell">
                <div class="label">1M</div>
                <div id="perf1M" class="value">‚Äî</div>
              </div>
              <div class="insight-cell">
                <div class="label">3M</div>
                <div id="perf3M" class="value">‚Äî</div>
              </div>
              <div class="insight-cell">
                <div class="label">6M</div>
                <div id="perf6M" class="value">‚Äî</div>
              </div>
              <div class="insight-cell">
                <div class="label">YTD</div>
                <div id="perfYTD" class="value">‚Äî</div>
              </div>
              <div class="insight-cell">
                <div class="label">1Y</div>
                <div id="perf1Y" class="value">‚Äî</div>
              </div>
            </div>
            <p id="companyProfile" class="company-profile">
              No profile available.
            </p>
          </div>
        </article>

        <article id="tile-macro" class="tile tile-macro" data-tile-id="macro">
          <header class="tile-header">
            <div class="tile-title">Macro Maps</div>
            <button class="tile-close" data-close-tile="macro">‚àí</button>
          </header>
          <div class="macro-body">
            <!-- Macro map via TradingView (iframe) -->
            <iframe
              title="Macro Maps"
              src="https://www.tradingview.com/macro/"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </article>
      </div>
      <div id="rowResizer2" class="row-resizer"></div>
    </section>

    <!-- ROW 3: economic calendar + movers -->
    <section id="row3" class="row row-3">
      <div class="row-inner row3-inner">
        <article id="tile-calendar" class="tile tile-calendar" data-tile-id="calendar">
          <header class="tile-header">
            <div class="tile-title">Economic Calendar (US)</div>
            <button class="tile-close" data-close-tile="calendar">‚àí</button>
          </header>
          <div class="calendar-body">
            <iframe
              title="Economic Calendar"
              src="https://www.tradingview.com/economic-calendar/calendar?countries=us"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </article>

        <article id="tile-movers" class="tile tile-movers" data-tile-id="movers">
          <header class="tile-header">
            <div class="tile-title">Top Movers (Watchlist)</div>
            <button class="tile-close" data-close-tile="movers">‚àí</button>
          </header>
          <div class="movers-body">
            <div class="movers-cols">
              <div>
                <div class="subheader">Top Gainers</div>
                <table>
                  <tbody id="gainersBody"></tbody>
                </table>
              </div>
              <div>
                <div class="subheader">Top Losers</div>
                <table>
                  <tbody id="losersBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- ROW 4: S&P 500 heatmap -->
    <section id="row4" class="row row-4">
      <article id="tile-heatmap" class="tile tile-heatmap" data-tile-id="heatmap">
        <header class="tile-header">
          <div class="tile-title">S&amp;P 500 Heatmap</div>
          <button class="tile-close" data-close-tile="heatmap">‚àí</button>
        </header>
        <div class="heatmap-body">
          <!-- TradingView heatmap widget -->
          <div class="tv-heatmap-container">
            <div class="tradingview-widget-container">
              <div id="tv-heatmap"></div>
              <script type="text/javascript">
                new TradingView.MarketHeatMapWidget({
                  container_id: "tv-heatmap",
                  width: "100%",
                  height: "100%",
                  dataSource: "S&P500",
                  grouping: "sector",
                  blockColor: "change",
                  locale: "en",
                  signallers: [],
                });
              </script>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
