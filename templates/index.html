<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Market Terminal</title>
<link rel="stylesheet" href="static/style.css" />
<script src="https://s3.tradingview.com/tv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body class="theme-dark">

<header class="mt-header">
  <div class="mt-logo">MARKET TERMINAL</div>
  <div id="ticker-bar" class="mt-ticker-bar"></div>
  <div class="mt-header-right">
    <button id="heatmap-link" class="mt-button mt-button-ghost" type="button">Heatmap</button>
    <button id="menu-toggle" class="mt-button mt-button-ghost">Menu</button>
  </div>
</header>

<main class="terminal-container">

  <!-- Chart and News -->
  <section class="mt-row" data-height-var="--row1-height">
    <div class="mt-tile mt-tile-chart" id="main-chart-container">
      <div id="tv-chart" style="width: 100%; height: 350px;"></div>
      <h3 class="mt-title">CHART — <span id="current-symbol">AAPL</span></h3>
    </div>
    <div class="mt-tile" id="news-panel-container">
      <h3 class="mt-title">NEWS — <span id="news-symbol">AAPL</span></h3>
      <div id="news-panel" class="mt-news-panel">Loading news...</div>
    </div>
  </section>

  <!-- Insights and Calendar -->
  <section class="mt-row" data-height-var="--row2-height">
    <div class="mt-tile" id="insights-panel-container">
      <h3 class="mt-title">MARKET INSIGHTS: <span id="insights-symbol">AAPL</span></h3>
      <div id="insights-panel" class="mt-insights-panel">Loading insights...</div>
    </div>
    <div class="mt-tile" id="calendar-container">
      <h3 class="mt-title">ECONOMIC CALENDAR (US)</h3>
      <table id="calendar-table" class="mt-calendar-table">
        <thead><tr><th>Time</th><th>Country</th><th>Event</th><th>Actual</th><th>Forecast</th><th>Previous</th></tr></thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>
  </section>

  <!-- Macro map and movers -->
  <section class="mt-row" data-height-var="--row3-height">
    <div class="mt-tile" id="macro-map-container">
      <h3 class="mt-title">MACRO MAPS</h3>
      <div id="macro-map" style="height: 240px;"></div>
      <div class="mt-macro-legend">
        <span class="legend-item lt2">&lt; 2%</span>
        <span class="legend-item lt4">2–4%</span>
        <span class="legend-item lt6">4–6%</span>
        <span class="legend-item gt6">&gt; 6%</span>
      </div>
    </div>
    <div class="mt-tile" id="movers-container">
      <h3 class="mt-title">TOP MOVERS (WATCHLIST)</h3>
      <div class="mt-subtitle">TOP GAINERS</div>
      <div id="gainers-list" class="mt-movers-list">Loading...</div>
      <div class="mt-subtitle">TOP LOSERS</div>
      <div id="losers-list" class="mt-movers-list">Loading...</div>
    </div>
  </section>

</main>

<script src="static/main.js"></script>

</body>
</html>
