<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Terminal</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="ticker" id="tickerScroll"></div>
    <div class="right-actions">
      <div class="quick-links">
        <button class="ql" id="btnSPX" title="S&P 500 (index chart)">S&amp;P 500</button>
        <button class="ql" id="btnNasdaq" title="NASDAQ Composite (index chart)">NASDAQ</button>
      </div>
      <div class="settings">
        <button id="settingsBtn">Settings ▾</button>
        <div id="settingsMenu" class="menu">
          <div class="row">
            <span>Theme</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main id="gridRoot" class="grid">
    <section id="tvCard" class="card span-2 row-4 resizable" data-allowed="1x3,1x4,2x3,2x4">
      <div class="card-hd" draggable="true">
        <h3 id="chartTitle">Chart</h3>
        <button class="min-btn" data-hide="tvCard">–</button>
      </div>
      <div id="tv_container" class="tv-wrap"></div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <section id="insightsCard" class="card row-3 resizable" data-allowed="1x3,1x4,2x3">
      <div class="card-hd" draggable="true">
        <h3 id="insightsTitle">Market Insights</h3>
        <button class="min-btn" data-hide="insightsCard">–</button>
      </div>
      <div class="insights">
        <div id="perfGrid" class="perf-grid"></div>
        <div class="seasonals">
          <canvas id="seasonalsCanvas"></canvas>
          <div class="legend"><span class="c2025">2025</span><span class="c2024">2024</span><span class="c2023">2023</span></div>
        </div>
        <div class="gauge">
          <canvas id="gaugeCanvas"></canvas>
          <div id="gaugeLabel" class="gauge-label">Neutral</div>
        </div>
      </div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <section id="moversCard" class="card row-3">
      <div class="card-hd" draggable="true">
        <h3>Top Movers (Watchlist)</h3>
        <button class="min-btn" data-hide="moversCard">–</button>
      </div>
      <div class="movers">
        <div class="split">
          <div><b>Top Gainers</b><table><tbody id="gainersBody"></tbody></table></div>
          <div><b>Top Losers</b><table><tbody id="losersBody"></tbody></table></div>
        </div>
      </div>
    </section>

    <section id="companyCard" class="card row-2">
      <div class="card-hd" draggable="true">
        <h3>Company</h3>
        <button class="min-btn" data-hide="companyCard">–</button>
      </div>
      <div id="companyBox" class="company-box"></div>
    </section>

    <section id="newsCard" class="card row-3 resizable" data-allowed="1x3,1x4,2x3,2x4">
      <div class="card-hd" draggable="true">
        <h3>News</h3>
        <button class="min-btn" data-hide="newsCard">–</button>
      </div>
      <div id="newsList" class="news-list scrollable"></div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <section id="marketNewsCard" class="card row-2">
      <div class="card-hd" draggable="true">
        <h3>Market News (US)</h3>
        <button class="min-btn" data-hide="marketNewsCard">–</button>
      </div>
      <div id="marketNewsList" class="news-list scrollable"></div>
    </section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
