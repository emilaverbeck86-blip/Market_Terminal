<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Market Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css" />
    <!-- TradingView -->
    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="logo">MARKET TERMINAL</div>

      <div class="ticker-bar">
        <div id="tickerScroll" class="ticker-scroll"></div>
      </div>

      <div class="top-right">
        <button class="shortcut-btn" data-shortcut="spx">S&amp;P 500</button>
        <button class="shortcut-btn" data-shortcut="nasdaq">NASDAQ</button>

        <div class="settings-wrapper">
          <button class="settings-btn" id="settingsBtn">Settings ‚ñæ</button>
          <div class="settings-menu" id="settingsMenu">
            <div class="settings-section">
              <div class="settings-title">Theme</div>
              <div class="theme-toggle">
                <span class="icon">‚òÄÔ∏è</span>
                <label class="switch">
                  <input type="checkbox" id="themeToggle" />
                  <span class="slider"></span>
                </label>
                <span class="icon">üåô</span>
              </div>
            </div>

            <div class="settings-section">
              <div class="settings-title">Tiles</div>
              <label>
                <input type="checkbox" data-tile-toggle="chart" checked />
                Chart
              </label>
              <label>
                <input type="checkbox" data-tile-toggle="insights" checked />
                Market Insights
              </label>
              <label>
                <input type="checkbox" data-tile-toggle="movers" checked />
                Top Movers
              </label>
              <label>
                <input type="checkbox" data-tile-toggle="news" checked />
                News
              </label>
              <label>
                <input type="checkbox" data-tile-toggle="spotify" checked />
                Spotify
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="layout">
      <div class="row row-top">
        <!-- Chart tile -->
        <div class="tile tile-chart" data-tile="chart">
          <div class="tile-header">
            <span id="chartTitle">Chart ‚Äì AAPL</span>
            <button class="tile-close" data-tile-close="chart">‚àí</button>
          </div>
          <div id="tvContainer" class="tv-container"></div>
        </div>

        <!-- Market insights -->
        <div class="tile tile-insights" data-tile="insights">
          <div class="tile-header">
            <span id="insightsTitle">Market Insights: AAPL</span>
            <button class="tile-close" data-tile-close="insights">‚àí</button>
          </div>
          <div class="insights-body">
            <div class="insight-row">
              <div class="insight-card">
                <div class="value" id="perf1W">‚Äî</div>
                <div class="label">1W</div>
              </div>
              <div class="insight-card">
                <div class="value" id="perf1M">‚Äî</div>
                <div class="label">1M</div>
              </div>
              <div class="insight-card">
                <div class="value" id="perf3M">‚Äî</div>
                <div class="label">3M</div>
              </div>
            </div>
            <div class="insight-row">
              <div class="insight-card">
                <div class="value" id="perf6M">‚Äî</div>
                <div class="label">6M</div>
              </div>
              <div class="insight-card">
                <div class="value" id="perfYTD">‚Äî</div>
                <div class="label">YTD</div>
              </div>
              <div class="insight-card">
                <div class="value" id="perf1Y">‚Äî</div>
                <div class="label">1Y</div>
              </div>
            </div>
            <div
              class="company-description"
              id="companyDescription"
            ></div>
          </div>
        </div>
      </div>

      <div class="row row-bottom">
        <!-- Top movers -->
        <div class="tile tile-movers" data-tile="movers">
          <div class="tile-header">
            <span>Top Movers (Watchlist)</span>
            <button class="tile-close" data-tile-close="movers">‚àí</button>
          </div>
          <div class="movers-body">
            <div class="movers-column">
              <div class="movers-title">Top Gainers</div>
              <table>
                <tbody id="gainersBody"></tbody>
              </table>
            </div>
            <div class="movers-column">
              <div class="movers-title">Top Losers</div>
              <table>
                <tbody id="losersBody"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Symbol-specific news -->
        <div class="tile tile-news" data-tile="news">
          <div class="tile-header">
            <span>News</span>
            <button class="tile-close" data-tile-close="news">‚àí</button>
          </div>
          <div class="news-list" id="newsList">
            <div class="muted">Loading news‚Ä¶</div>
          </div>
        </div>

        <!-- Spotify in the third slot -->
        <div class="tile tile-spotify" data-tile="spotify">
          <div class="tile-header">
            <span>Spotify</span>
            <button class="tile-close" data-tile-close="spotify">‚àí</button>
          </div>
          <div class="spotify-body">
            <!-- Your playlist -->
            <iframe
              src="https://open.spotify.com/embed/playlist/5goz1LXB9uVqXyUGg2ZeZs"
              width="100%"
              height="100%"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <script src="/static/main.js"></script>
  </body>
</html>
