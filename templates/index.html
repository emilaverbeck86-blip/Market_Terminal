<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Market Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/style.css" />

  <!-- TradingView base script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="theme-dark">
  <header class="top-header">
    <div class="brand">MARKET TERMINAL</div>

    <div id="tickerBar" class="ticker-bar">
      <div id="tickerTrack" class="ticker-track"></div>
    </div>

    <div class="shortcuts">
      <button class="shortcut-btn" data-core-symbol="SP500" data-tv-symbol="CURRENCYCOM:US500">S&amp;P 500</button>
      <button class="shortcut-btn" data-core-symbol="NASDAQ" data-tv-symbol="CURRENCYCOM:US100">NASDAQ</button>

      <div class="menu-wrapper">
        <button id="menuToggle" class="menu-toggle">Menu â–¾</button>
        <div id="menuDropdown" class="menu-dropdown">
          <div class="menu-group">
            <div class="menu-label">Theme</div>
            <label class="switch">
              <input id="themeToggle" type="checkbox" />
              <span class="slider"></span>
              <span class="sun">â˜€</span>
              <span class="moon">ðŸŒ™</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main id="layoutRoot">
    <!-- Row 1: Chart + Insights -->
    <section class="tile-row" data-row="1">
      <div class="tile tile-chart" data-tile="chart">
        <div class="tile-header">
          <span id="chartTitle">Chart â€“ AAPL</span>
        </div>
        <div id="tv_chart" class="tile-body chart-body"></div>
      </div>

      <div class="row-resizer" data-row-resizer></div>

      <div class="tile tile-insights" data-tile="insights">
        <div class="tile-header">
          <span id="insightsTitle">Market Insights: AAPL</span>
        </div>
        <div class="tile-body insights-body" id="insightsBody">
          <div class="insight-grid">
            <div class="insight-cell">
              <div class="label">1W</div>
              <div id="insight1W" class="value">â€“</div>
            </div>
            <div class="insight-cell">
              <div class="label">1M</div>
              <div id="insight1M" class="value">â€“</div>
            </div>
            <div class="insight-cell">
              <div class="label">3M</div>
              <div id="insight3M" class="value">â€“</div>
            </div>
            <div class="insight-cell">
              <div class="label">6M</div>
              <div id="insight6M" class="value">â€“</div>
            </div>
            <div class="insight-cell">
              <div class="label">YTD</div>
              <div id="insightYTD" class="value">â€“</div>
            </div>
            <div class="insight-cell">
              <div class="label">1Y</div>
              <div id="insight1Y" class="value">â€“</div>
            </div>
          </div>
          <div class="insight-profile" id="insightProfile">
            Loading profileâ€¦
          </div>
        </div>
      </div>
    </section>

    <!-- Row 2: Movers + News -->
    <section class="tile-row" data-row="2">
      <div class="tile tile-movers" data-tile="movers">
        <div class="tile-header">
          <span>Top Movers (Watchlist)</span>
        </div>
        <div class="tile-body movers-body">
          <div class="movers-columns">
            <div>
              <div class="movers-heading">Top Gainers</div>
              <table>
                <tbody id="gainersBody"></tbody>
              </table>
            </div>
            <div>
              <div class="movers-heading">Top Losers</div>
              <table>
                <tbody id="losersBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row-resizer" data-row-resizer></div>

      <div class="tile tile-news" data-tile="news">
        <div class="tile-header">
          <span>News</span>
        </div>
        <div class="tile-body news-body">
          <div id="newsList" class="news-list">
            Loading newsâ€¦
          </div>
        </div>
      </div>
    </section>

    <!-- Row 3: Economic Calendar + DOM -->
    <section class="tile-row" data-row="3">
      <div class="tile tile-calendar" data-tile="calendar">
        <div class="tile-header">
          <span>Economic Calendar (US)</span>
        </div>
        <div id="tv_calendar" class="tile-body tv-embed-body"></div>
      </div>

      <div class="row-resizer" data-row-resizer></div>

      <div class="tile tile-dom" data-tile="dom">
        <div class="tile-header">
          <span>Depth of Market (NAS100)</span>
        </div>
        <div id="tv_dom" class="tile-body tv-embed-body"></div>
      </div>
    </section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
