<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Terminal</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="ticker" id="tickerWrap">
      <div class="ticker-track" id="tickerTrack"></div>
    </div>
    <div class="right-actions">
      <div class="quick-links">
        <button class="ql" id="btnSPX">S&amp;P 500</button>
        <button class="ql" id="btnNasdaq">NASDAQ</button>
      </div>
      <div class="settings">
        <button id="settingsBtn">Settings ▾</button>
        <div id="settingsMenu" class="menu">
          <div class="row">
            <span>Theme</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- BOARD: flex wrap so other tiles flow around during live resize -->
  <main id="board" class="board">
    <!-- CHART -->
    <section id="tvCard" class="card resizable movable" style="width:100%;height:420px">
      <div class="card-hd" draggable="true">
        <h3 id="chartTitle">Chart</h3>
        <button class="min-btn" data-hide="tvCard">–</button>
      </div>
      <div id="tv_container" class="tv-wrap"></div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <!-- MARKET INSIGHTS (recoded: perf + company description only) -->
    <section id="insightsCard" class="card resizable movable" style="width:48%;min-width:360px;height:320px">
      <div class="card-hd" draggable="true">
        <h3 id="insightsTitle">Market Insights</h3>
        <button class="min-btn" data-hide="insightsCard">–</button>
      </div>
      <div class="insights lite">
        <div id="perfGrid" class="perf-grid"></div>
        <div id="coDesc" class="co-desc"></div>
      </div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <!-- MOVERS -->
    <section id="moversCard" class="card resizable movable" style="width:48%;min-width:360px;height:320px">
      <div class="card-hd" draggable="true">
        <h3>Top Movers (Watchlist)</h3>
        <button class="min-btn" data-hide="moversCard">–</button>
      </div>
      <div class="movers">
        <div class="split">
          <div><b>Top Gainers</b><table><tbody id="gainersBody"></tbody></table></div>
          <div><b>Top Losers</b><table><tbody id="losersBody"></tbody></table></div>
        </div>
      </div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <!-- COMPANY (removed; merged into insights) -->

    <!-- NEWS -->
    <section id="newsCard" class="card resizable movable" style="width:60%;min-width:380px;height:360px">
      <div class="card-hd" draggable="true">
        <h3>News</h3>
        <button class="min-btn" data-hide="newsCard">–</button>
      </div>
      <div id="newsList" class="news-list scrollable"></div>
      <div class="resize-handle" title="Resize"></div>
    </section>

    <!-- MARKET NEWS -->
    <section id="marketNewsCard" class="card resizable movable" style="width:38%;min-width:300px;height:360px">
      <div class="card-hd" draggable="true">
        <h3>Market News (US)</h3>
        <button class="min-btn" data-hide="marketNewsCard">–</button>
      </div>
      <div id="marketNewsList" class="news-list scrollable"></div>
      <div class="resize-handle" title="Resize"></div>
    </section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
