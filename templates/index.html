<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Market Terminal</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="ticker-bar">
      <div id="tickerScroll" class="ticker-scroll" aria-live="polite" aria-atomic="true"></div>
    </div>
    <div class="topbar-controls">
      <div class="dropdown">
        <button class="dropbtn">Settings ▾</button>
        <div class="dropdown-menu" id="settingsMenu">
          <div class="menu-row">
            <span>Theme</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider"></span>
            </label>
          </div>
          <div class="menu-sep"></div>
          <div class="menu-row"><label><input type="checkbox" class="tile-toggle" data-tile="tile-chart" checked> Chart</label></div>
          <div class="menu-row"><label><input type="checkbox" class="tile-toggle" data-tile="tile-company" checked> Company</label></div>
          <div class="menu-row"><label><input type="checkbox" class="tile-toggle" data-tile="tile-news" checked> News</label></div>
          <div class="menu-row"><label><input type="checkbox" class="tile-toggle" data-tile="tile-movers" checked> Movers</label></div>
          <div class="menu-row"><label><input type="checkbox" class="tile-toggle" data-tile="tile-marketnews" checked> Market News</label></div>
        </div>
      </div>
    </div>
  </header>

  <main class="grid" id="gridRoot">
    <!-- TradingView Chart -->
    <section class="card chart-card draggable" id="tile-chart" draggable="true" aria-labelledby="chartTitle">
      <div class="card-hd"><h3 id="chartTitle">Chart</h3><button class="min-btn" data-hide="tile-chart">−</button></div>
      <div class="card-body chart-body">
        <div id="tv_container" class="chart-box"><div class="fallback-note">Loading chart…</div></div>
      </div>
    </section>

    <!-- Company (description only) -->
    <section class="card draggable" id="tile-company" draggable="true">
      <div class="card-hd"><h3>Company</h3><button class="min-btn" data-hide="tile-company">−</button></div>
      <div class="card-body">
        <div id="companyBox" class="company-box">
          <div class="muted">Select a ticker…</div>
        </div>
        <div class="senti-wrap">
          <span id="sentimentBadge" class="sentiment-badge">Sentiment: —</span>
          <div class="sentiment-meter" aria-hidden="true"><div id="sentimentBar" class="sentiment-bar"></div></div>
        </div>
      </div>
    </section>

    <!-- News (selected ticker) -->
    <section class="card draggable" id="tile-news" draggable="true">
      <div class="card-hd"><h3>News</h3><button class="min-btn" data-hide="tile-news">−</button></div>
      <div class="card-body">
        <div id="newsList" class="news-list"><div class="fallback-note">Loading news…</div></div>
        <div class="list-controls"><button id="newsMoreBtn" class="ghost-btn" type="button">View more</button></div>
      </div>
    </section>

    <!-- Movers -->
    <section class="card draggable" id="tile-movers" draggable="true">
      <div class="card-hd"><h3>Top Movers (Watchlist)</h3><button class="min-btn" data-hide="tile-movers">−</button></div>
      <div class="card-body">
        <div class="two-col">
          <div>
            <div class="table-title">Top Gainers</div>
            <table class="simple-table"><tbody id="gainersBody"><tr><td class="muted">Loading…</td></tr></tbody></table>
          </div>
          <div>
            <div class="table-title">Top Losers</div>
            <table class="simple-table"><tbody id="losersBody"><tr><td class="muted">Loading…</td></tr></tbody></table>
          </div>
        </div>
      </div>
    </section>

    <!-- Market News -->
    <section class="card draggable" id="tile-marketnews" draggable="true">
      <div class="card-hd"><h3>Market News (US)</h3><button class="min-btn" data-hide="tile-marketnews">−</button></div>
      <div class="card-body">
        <div id="marketNewsList" class="news-list"><div class="fallback-note">Loading market headlines…</div></div>
        <div class="list-controls"><button id="marketNewsMoreBtn" class="ghost-btn" type="button">View more</button></div>
      </div>
    </section>
  </main>

  <footer class="footer-muted">Market Terminal · Data: yfinance (OHLC), NewsAPI (headlines)</footer>
  <script type="module" src="/static/main.js"></script>
</body>
</html>
